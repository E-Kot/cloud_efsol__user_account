<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Личный кабинет</title>    <meta name="description" content="Личный кабинет пользователя">    <link rel="stylesheet" href="css/style.min.css"></head><body class="page-form"><main class="main">    <div class="uk-container">        <div class="start-form">            <a href="/" class="logo _big-logo"><picture><source srcset="img/img_svg/efsol_logo.svg" type="image/webp"><img src="img/img_svg/efsol_logo.svg" alt="" class="logo__img"></picture></a>            <p class="_title-line"></p>            <article>                <h1>Регистрация</h1>                <form class="form service-form" uk-grid>                    <div class="uk-width-1-1">                        <input name="email" class="uk-input" type="email" placeholder="e-mail" required>                    </div>                    <div class="uk-width-1-1">                        <input name="tel" pattern="\+?[0-9\s\-\(\)]+" placeholder="Мобильный телефон" class="uk-input" type="tel" required>                    </div>                    <div class="uk-width-1-1">                        <label class="checkbox-style">                            <input class="uk-checkbox" type="checkbox" checked>                            <span>Автоматически сгенерировать логин и пароль</span>                        </label>                    </div>                    <div class="uk-width-1-1">                        <input name="name" class="uk-input" type="text" placeholder="Логин" required>                    </div>                    <div class="uk-width-1-1">                        <div class="password-block">                            <input name="password" class="uk-input password-block__input" type="password" placeholder="Пароль" required>                            <div class="password-block__toggle"></div>                        </div>                    </div>                    <div class="uk-width-1-1">                        <div class="animated-button animated-button_yellow">                            <button type="submit" class="button animated-button__btn button_large">Регистрация</button>                        </div>                    </div>                </form>                <div class="start-form__info-box">                    <p>* Отправляя свои данные, вы автоматически соглашаетесь с <a href="#">условиями обработки персональных                        данных</a>.</p>                    <p><strong>Уже есть аккаунт?</strong></p>                    <div class="animated-button animated-button_primary-background">                        <a href="authorization.html" class="button animated-button__btn button_large">Войти</a>                    </div>                </div>            </article>        </div>    </div></main><script src="js/script.min.js"></script></body></html>
