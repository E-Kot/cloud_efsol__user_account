
<h3 class="uk-accordion-content__title">Опишите Вашу задачу</h3>
<div class="uk-accordion-content__subtitle _title-line">Мы открыты к диалогу и готтовы искать индивидуальные рещения</div>

<div class="form-wrap">
    <form class="form service-form" uk-grid onsubmit="return false;">
        <div class="uk-width-1-2@s uk-width-1-3@l">
            <label class="uk-form-label">Имя</label>
            <input name="name" class="uk-input" type="text" placeholder="Укажите Ваше имя" required>
        </div>
        <div class="uk-width-1-2@s uk-width-1-3@l">
            <label class="uk-form-label">e-mail</label>
            <input name="email" class="uk-input" type="email" placeholder="Введите e-mail">
        </div>
        <div class="uk-width-1-3@l">
            <label class="uk-form-label">Телефон</label>
            <input name="tel" pattern="\+?[0-9\s\-\(\)]+" data-phonemask="+7 (___)___-____" placeholder="+7(xxx)xxx-xxxx" class="uk-input masked-phone" type="tel" required>
        </div>
        <div class="uk-width-1-1">
            <label class="uk-form-label">Комментарий</label>
            <textarea name="message" class="uk-textarea" rows="5"
                      placeholder="Опишите Вашу задачу"></textarea>
        </div>
        <div class="uk-width-1-1">
            Отправляя форму я даю своё <a href="#" target="_blank">согласие на обработку персональных данных</a> и
            подтверждаю факт ознакомления с
            <a href="#" target="_blank">Политикой конфиденциальности</a>.
        </div>
        <div class="uk-width-1-1">
            <div class="animated-button animated-button_yellow">
                <button  type="submit" class="button animated-button__btn button_large">Отправить запрос</button>
            </div>
        </div>
    </form>
</div>
