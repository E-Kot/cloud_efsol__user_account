
<h3 class="uk-accordion-content__title">Опишите Вашу задачу</h3>
<div class="uk-accordion-content__subtitle _title-line">Мы открыты к диалогу и готтовы искать индивидуальные рещения</div>

<div class="form-wrap">
    <form id="accordion-form-service-order" class="form" uk-grid>
        <div class="uk-width-1-2@s uk-width-1-3@l">
            <label for="accordion-form-service-order__name" class="uk-form-label">Имя</label>
            <input id="accordion-form-service-order__name" class="uk-input" type="text" placeholder="Укажите Ваше имя">
        </div>
        <div class="uk-width-1-2@s uk-width-1-3@l">
            <label for="accordion-form-service-order__mail" class="uk-form-label">e-mail</label>
            <input id="accordion-form-service-order__mail" class="uk-input" type="email" placeholder="Введите e-mail">
        </div>
        <div class="uk-width-1-3@l">
            <label for="accordion-form-service-order__tel" class="uk-form-label">Телефон</label>
            <input id="accordion-form-service-order__tel" class="uk-input" type="tel"
                   placeholder="В формате +79999999999">
        </div>
        <div class="uk-width-1-1">
            <label for="accordion-form-service-order__text" class="uk-form-label">Комментарий</label>
            <textarea id="accordion-form-service-order__text" class="uk-textarea" rows="5"
                      placeholder="Опишите Вашу задачу"></textarea>
        </div>
        <div class="uk-width-1-1">
            Отправляя форму я даю своё <a href="#" target="_blank">согласие на обработку персональных данных</a> и
            подтверждаю факт ознакомления с
            <a href="#" target="_blank">Политикой конфиденциальности</a>.
        </div>
        <div class="uk-width-1-1">
            <div class="animated-button animated-button_yellow">
                <button type="button" class="button animated-button__btn button_large">Отправить запрос</button>
            </div>
        </div>
    </form>
</div>
