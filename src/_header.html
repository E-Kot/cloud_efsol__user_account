<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Личный кабинет</title>
  <meta name="description" content="Личный кабинет пользователя">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <main class="main">

    <header class="site-header uk-background-muted uk-box-shadow-medium">
      <div class="site-header__grid">
        <div class="uk-flex-middle" uk-grid>
          <div class="uk-width-1-2@s uk-width-expand@m">
            <a href="/" class="logo"><img src="img/img_svg/efsol_logo.svg" alt="" class="logo__img"></a>
          </div>
          <div class="uk-width-1-2@s uk-width-expand@m">
            <ul class="uk-breadcrumb">
              <li><span>/Личный кабинет</span></li>
            </ul>
          </div>
        </div>
        <div class="uk-flex-middle uk-flex-between@s" uk-grid>
          <div class="uk-flex-last@s uk-width-expand@s uk-clearfix">
            <div class="dropdown-block uk-box-shadow-medium uk-background-default uk-box-shadow-medium">
              <button class="button dropdown-block__button button_login-info button_small uk-background-default"
                      type="button">
                <div class="uk-text-truncate">custom-user@gmail.com</div>
              </button>
              <div uk-dropdown="mode: click" class="dropdown-block__content uk-background-default">
                <ul class="uk-nav uk-dropdown-nav">
                  <li class="uk-nav-header"><a href="#">Настройки</a></li>
                  <li class="uk-nav-divider"></li>
                  <li class="uk-nav-header">Информация об аккаунте</li>
                  <li><a href="#">Имя Фамилия</a></li>
                  <li><a href="#">Логин</a></li>
                  <li><a href="#">Компания</a></li>
                  <li class="uk-nav-divider"></li>
                  <li class="uk-nav-header"><a href="#">Выйти</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="uk-flex-first@s uk-width-expand@s animated-button animated-button_yellow">
            <button type="button" class="button animated-button__btn button_small"><span
                    class="button_add">Заказать</span></button>
          </div>
        </div>
      </div>
      <div class="uk-hidden@m mobile-nav_toggle">
        <a href="#offcanvas-usage" uk-navbar-toggle-icon uk-toggle></a>
      </div>
    </header>
