<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
    <meta name="description" content="Личный кабинет пользователя">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page-form">

<main class="main">

    <div class="uk-container">
        <div class="start-form">
            <a href="/" class="logo _big-logo"><img src="img/img_svg/efsol_logo.svg" alt="" class="logo__img"></a>
            <div class="start-form__description _title-line"> 
                <div class="registration-success">
                    <h3>Успешная регистрация</h3>
                    <p>Логин и пароль будут Вам отправлены по SMS.</p>
                    <p>Можно запросить повторную отправку через 60 сек.</p>
                    <button class="button button_border-white button_small uk-margin-small-top" type="button">Отправить повторно</button>
                    <div uk-drop="mode: click; pos: top-justify">
                        <div class="uk-card uk-card-body uk-card-default">
                            Ваш запрос отправлен.
                            <button class="uk-drop-close" type="button" uk-close></button>
                        </div>
                    </div>
                </div>
            </div>
            <article>
                <h1>Авторизация</h1>

                <form class="form service-form" uk-grid>
                    <div class="uk-width-1-1">
                        <input name="name" class="uk-input" type="text" placeholder="Логин" required>
                    </div>
                    <div class="uk-width-1-1">
                        <input name="password" class="uk-input" type="password" placeholder="Пароль" required>
                    </div>
                    <div class="uk-width-1-1">
                        <div class="animated-button animated-button_yellow">
                            <button type="submit" class="button animated-button__btn button_large">Войти</button>
                        </div>
                    </div>
                </form>
                <div class="start-form__info-box">
                    <p><a href="registration.html">Регистрация</a></p>
                    <p><a href="#">Забыли пароль?</a></p>
                    <p>Вы можете <a href="personal-account.html">восстановить</a> его самостоятельно или обратиться на <a href="#">линию
                        тех. поддержки</a></p>
                </div>
            </article>


        </div>

    </div>



</main>


<script src="js/script.min.js"></script>

</body>
</html>
