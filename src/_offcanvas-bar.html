<div class="offcanvas-password" uk-offcanvas="flip: true">
    <div class="uk-offcanvas-bar offcanvas-right _bg_white">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <h3 class="offcanvas-right__title">Изменить пароль</h3>

        <div class="offcanvas-right__content">

            <form class="form service-form" uk-grid>
                <div class="uk-width-1-1">
                    <label class="uk-form-label">Старый пароль</label>
                    <input name="name" class="uk-input" type="text" placeholder="***********" required>
                </div>
                <div class="uk-width-1-1">
                    <label class="uk-form-label">Новый пароль</label>
                    <input name="password" class="uk-input" type="password" placeholder="***********" required>
                </div>
                <div class="uk-width-1-1">
                    <label class="uk-form-label">Новый пароль еще раз</label>
                    <input name="password" class="uk-input" type="password" placeholder="***********" required>
                </div>
                <div class="uk-width-1-1">
                    <div class="animated-button animated-button_yellow">
                        <button type="submit" class="button animated-button__btn button_large">Войти</button>
                    </div>
                </div>
            </form>

            <p>Пароль должен быть не менее 6 символов и средней или сильной надежности. Для повышения надежности используйте цифры и специальные символы.</p>
        </div>

    </div>
</div>
